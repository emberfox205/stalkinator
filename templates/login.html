{% extends "base.html" %}

{% block content %}
    
    <div class="background"></div>
    
    <div class="login-container">
        <div class="login">
            <div class="title_login">Welcome!</div>
            <form action="#" method="post"> 
                <p>Email: <input type="text" name = "email" pattern="^[a-z0-9A-Z.]+@gmail\.com$" placeholder="Enter your email" required></p>
                <p>Password: <input type="password" name = "password" placeholder="Enter your password" ></p>     
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for msg in messages %}
                                <p class="flash_message">{{msg}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <p><input type="submit" value="Login" class="button" id="log-gister"></p>
                <a href="/register">Don't have an account? Register here!</a>
            </form> 
        </div>
    </div>

{% endblock %}

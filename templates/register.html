{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="background"></div>
    

    <div class="login-container">
        
        <div class="rounded-rectangle"></div>
        <div class="login">
                <div class="title_login">Register</div>
                <form action="#" method="post"> 
                <p>Email: <input type="email" name = "email" pattern="^[a-z0-9A-Z.]+@gmail\.com$" placeholder="Type your email" required></p>
                <p>Password: <input type="password" name = "password" placeholder="Enter your password" ></p>     
                <p>Thing ID: <input type="text" name = "tid"required placeholder="Things ID"></p>
                <p><input type="submit" value="Submit" style="width: 100%;"></p>
                </form> 
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            if (!event.target.checkValidity()) {
                event.preventDefault();
                alert('Please enter a valid Gmail address.');
            }
        });
    </script>
{% endblock %}

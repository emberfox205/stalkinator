{% extends "base.html" %}
{% block content %}

    <div class="background"></div>
    
    <div class="login-container">
        <div class="login">
            <div class="title_login">Register</div>
            <form action="#" method="post"> 
                <p>Email: <input type="email" name = "email" pattern="^[a-z0-9A-Z.]+@gmail\.com$" placeholder="Enter your email" required></p>
                <p>Password: <input type="password" name = "password" placeholder="Enter your password" ></p>     
                <p>Thing ID: <input type="text" name="tid" pattern="^[0-9a-zA-Z]{8}-[0-9a-zA-Z]{4}-[0-9a-zA-Z]{4}-[0-9a-zA-Z]{4}-[0-9a-zA-Z]{12}$" required placeholder="Enter Arduino Thing ID"></p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for msg in messages %}
                                <p class="flash-message">{{msg}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <p><input type="submit" value="Register" class="button" id="log-gister"></p>
            </form> 
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            if (!event.target.checkValidity()) {
                event.preventDefault();
                alert('Please enter a valid Gmail address.');
            }
        });
    </script>
{% endblock %}
